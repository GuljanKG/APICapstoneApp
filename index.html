    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <header>
      <h1
       id="mainTitle"> find easy recipes
      </h1>

      </form>

    <section>
      <div class="resultsFull">
      </div>
      <div class="results">
      </div>
    </section>
    </main>
